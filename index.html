<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ecommerce product page main</title>
        <!-- css -->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style-responsive.css">
        <!-- js -->
        <script defer src="main.js"></script>
    </head>

    <body>
        <!-- container -->
        <div class="container">
            <!-- header -->
            <header>
                <!-- nav-bar -->
                <nav>
                    <!-- logo -->
                    <div onclick="openNavbar()" class="menu" style="display:none;"><img src="img/icon-menu.svg"
                            alt="icon-menu" type="image/svg+xml"></div>
                    <a class="logo" href="#"><img src="img/logo.svg" alt="logo" type="images/svg+xml"></a>
                    <!-- listes -->
                    <ul class="listes">
                        <!-- close-nav-bar -->
                        <div onclick="closeNavbar()" style="display: none;" class="close-nav"><img
                                src="img/icon-close.svg" alt="icon-close" type="image/svg+xml">
                        </div>
                        <li><a href="#">collections</a></li>
                        <li><a href="#">men</a></li>
                        <li><a href="#">women</a></li>
                        <li><a href="#">about</a></li>
                        <li><a href="#">contact</a></li>
                    </ul>
                </nav>
                <!-- end-bar -->
                <div class="end-bar">
                    <!-- shop -->
                    <div class="shop" onclick="shopListe()"><img src="img/icon-cart.svg" alt="shop" type="image+xml">

                    </div>
                    <!-- porofile -->
                    <div class="profile"><img src="img/profile.png" alt="profile" type="image/png"></div>
                    <!-- cart -->
                    <div class="cart">
                        <div class="cart-title">
                            <h4>cart</h4>
                        </div>
                        <!-- cart-content -->
                        <div class="cart-content">
                            <button class="btn-check-out btn-add-cart">checkout</button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- section-container -->
            <div class="section-container">
                <!-- image-content -->
                <div class="image-content">
                    <!-- main-img -->
                    <div class="main-img">
                        <button class="btn button-prev" style="display: none;">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                                    clip-rule="evenodd">
                                </path>
                            </svg>
                        </button>
                        <img src="img/image-product-1.jpg" alt="main-img" type="image/jpeg">
                        <button class="btn button-next" style="display: none;">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                    <br>
                    <!-- secondary-img -->
                    <div class="secondary-img">
                        <div class="secondary active-img"><img class="img-opacity" src="img/image-product-1.jpg"
                                alt="secondary-img" type="image/jpeg"></div>
                        <div class="secondary"><img src="img/image-product-2.jpg" alt="secondary-img" type="image/jpeg">
                        </div>
                        <div class="secondary"><img src="img/image-product-3.jpg" alt="secondary-img" type="image/jpeg">
                        </div>
                        <div class="secondary"><img src="img/image-product-4.jpg" alt="secondary-img" type="image/jpeg">
                        </div>
                    </div>
                </div>
                <!-- input-number-content -->
                <div class="input-number-content">
                    <span>SNEAKER COMPANY</span>
                    <h1>fall limited edition sneakers</h1>
                    <p>these low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber
                        outer sole, theyâ€™ll withstand everything the weather can offer.</p>
                    <div class="price">
                        <strong>$<bold>125</bold>.00 <small>50%</small></strong>
                        <span>$250.00</span>
                    </div>
                    <!-- input-container -->
                    <form>
                        <!-- input-content -->
                        <div class="input-content">
                            <button class="btn-num btn-minus">
                                <svg width="12" height="4" fill="currentColor" xmlns="http://www.w3.org/2000/svg"
                                    xmlns:xlink="http://www.w3.org/1999/xlink">
                                    <defs>
                                        <path
                                            d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z"
                                            id="a"></path>
                                    </defs>
                                    <use fill-rule="nonzero" xlink:href="#a"></use>
                                </svg>
                            </button>
                            <input type="number" value="1" readonly>
                            <button class="btn-num  btn-plus">
                                <svg width="12" height="12" fill="currentColor" xmlns="http://www.w3.org/2000/svg"
                                    xmlns:xlink="http://www.w3.org/1999/xlink">
                                    <defs>
                                        <path
                                            d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z"
                                            id="b"></path>
                                    </defs>
                                    <use fill-rule="nonzero" xlink:href="#b"></use>
                                </svg>
                            </button>
                        </div>
                        <!-- button-cart -->
                        <button onclick="addItems()" class="btn-add-cart">
                            <svg width="22" height="20" fill="#fff" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z">
                                </path>
                            </svg>
                            add to cart
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>

</html>
